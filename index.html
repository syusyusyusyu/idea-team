<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム決め</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>日本橋チーム決め</h1>
    <form class="teamForm" id="teamForm">
        <p>リーダーを入力してください</p>
        <textarea class="members" id="leader" placeholder="リーダー"></textarea><br>
        <p>メンバーを入力してください</p>
        <textarea class="members" id="member" placeholder="メンバー"></textarea><br>
        <p>メンターを入力してください</p>
        <textarea class="members" id="mentor" placeholder="メンター"></textarea><br>
        <button class="button" id="teamButton">チームを作成</button>
    </form>
    <div id="result"></div>
    <div id="resultDiv"></div>
    <script src="script.js"></script>
</body>
</html>
